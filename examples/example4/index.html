<html>

<head>
    <title>Pess Me</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="fooWrapper">

        <!--

    0-200: flash foo-tl-0
    200-doneWaiting: Slam doors and heat foo-tl-1
    1000-doneWaiting: Boil foo-tl-x
    1400-end: Placeholder slot just for timing foo-tl-2
    wait
    0-400: change to original color foo-tl-3

-->

        <button id="button1" data-pressme_class_prefix="foo" data-pressme_timeline="0-2000,200-doneWaiting,1400-end,200-1000,wait,0-400"
            data-pressme_waiting_text="Cooking" data-pressme_repeat_clicks="wait" data-pressme_add_child_divs="2" data-pressme_add_sibling_divs="7"
            data-pressme_class_target="parent">Press Me</button>
    </div>
    <script src="../../pressMe.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var button1 = document.getElementById("button1");
            var button1PressMe = pressMe(button1);
        }, false);
    </script>

</body>

</html>
